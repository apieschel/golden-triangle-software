<h2>How to make a release and deploy</h2>
<ul>
<li>Update version number in <code>src/lightbox.js</code> and <code>package.json</code></li>
<li>Update README.md Changelog with release date</li>
<li>grunt build</li>
<li>Push to Github repo</li>
<li>Create a new Github release along with tag. Naming convention for both <code>v2.8.1</code></li>
<li>Run <code>npm publish</code></li>
</ul>
